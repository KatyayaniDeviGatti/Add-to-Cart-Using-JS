<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Using JS</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <div class="container1 justify-content-center">
            <h3>Add Items</h3>
            <input type="text" id="inputText" class="form-control mb-3">
            <button class="btn btn-dark" onclick="AddToCart()">Add to Cart</button>
        </div>
        <div class="container2" id="container2">
            <h3 class="text-center mb-3">Cart Items</h3>
            <ul class="listContainer" id="listContainer"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
